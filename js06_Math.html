<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function mathTest(){
		var r = "";
		r += "PI: " + Math.PI + "<br/>";
		r += "pow: " + Math.pow(5, 3) + "<br/>";
		document.getElementById("result").innerHTML = r;
	}

</script>
</head>
<body onload="mathTest()">
<div id="result">
r
</div>

</body>
</html>
