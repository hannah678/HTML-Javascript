<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var cnt=0;
	var timer;
	function clockStart(){
		//현재 시간을 구하여 h1에 세팅
		var now = new Date();
		
		var h = now.getHours();
		var m = now.getMinutes();
		var s = now. getSeconds();
		
		document.getElementById("timeview").innerHTML = h+":" +m+":"+s;
		
		cnt++;
		if(cnt>=10){
			//clearInterval(): interval 스톱시키기
			clearInterval(timer);
		}
	}
	//setInterval(호출할 함수, 시간(밀리초)): 일정한 시간 간격으로 함수를 재호출해주는 함수
</script>
</head>
<body onload="timer = setInterval('clockStart()', 1000)"> 
onload: 페이지가 모두 로딩 된 후 함수가 호출 됨
<h1 id="timeview">현재시간</h1>
</body>
</html>
