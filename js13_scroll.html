<script>
	function scrollTest(){
		//현재 스크롤 바의 위치를 구한다.
		var sX = window.scrollX;
		var sY = window.scrollY;
		console.log(sX, sY);
	}
	function scrollAutoMove(){
		//              x, y
		window.scrollBy(0, 100);
	}
	var x=0, y=0;
	function backMove(){
		document.body.style.backgroundPosition = x+"px"+y+"px";
		x+=5;
		y+=5;
	}
</script>
<style>
	body{background:url(../img/04.jpg)}
</style>
