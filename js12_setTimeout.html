<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:400px; height:400px;}
</style>
<script>
	var imgName = ['01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg', '06.jpg'];
	
	//setTImeout()을 이용하여 changeImage() 함수를 일정한 시간 간격으로 호출하는 기능구현
	var idx=0;
	function changeImage(){
		document.getElementById("i").src = "../img/"+imgName[idx++];
		
		if(idx>=imgName.length)idx=0;
		//changeImage를 1초에 한 번씩 호출
		setTimeout('changeImage()', 1000);
	}
</script>
</head>
<body onload="changeImage()">
<img src="../img/04.jpg" id="i"/>
</body>
</html>
